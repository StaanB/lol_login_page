<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <div class="white-label">
        <img
          src="https://www.freelogovectors.net/wp-content/uploads/2022/05/riot_games_logo_freelogovectors.net_.png"
          alt="Riot logo"
          class="riot-icon"
        />
        <div class="personal-information">
          <h1>Sign in</h1>
          <input type="text" placeholder="username" class="input-model" />
          <input type="password" placeholder="password" class="input-model" />
        </div>

        <div class="social-medias">
          <img
            src="https://www.pngmart.com/files/15/Circle-Facebook-Logo-PNG-File.png"
            alt="Facebook logo"
            class="facebook"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"
            alt="Google logo"
            class="google"
          />
          <img src="https://cutewallpaper.org/21/apple-logo-no-background/White-Apple-Logo-Transparent-PNG-Clipart-Free-Download-YWD.png" alt="apple" class="apple" />
        </div>

        <div class="checkbox">
          <input type="checkbox" class="checkbox-box" />
          <p class="checkbox-text">Stay Signed in</p>
        </div>

        <div class="red-arrow">
            <img src="https://www.lifepng.com/wp-content/uploads/2020/12/Arrow-Grey-Simple-Right-png-hd.png" alt="Seta">
        </div>

        <footer>
          <p class="footer">Can't sign in?</p>
          <p class="footer">Create account</p>
        </footer>
      </div>

      <div class="big-image">
        <img src="https://riftfeed.gg/uploads/images/_headerImage/Star-Guardian-Event-promo.jpg" alt="New uga" />
      </div>
    </div>
  </body>
</html>
